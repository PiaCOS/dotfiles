# PYTHON

[[language]]
indent = { tab-width = 4, unit = "    " }
name = "python"
# language-servers = ["odoo-ls"]
# language-servers = ["pyright", "ruff", "odoo-ls"]
language-servers = ["pyright", "ruff"]

