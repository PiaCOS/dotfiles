"comment" = { fg = "snow_gray" }
"constant" = { fg = "neon_pink" }
"function" = { fg = "miku_teal_light" }
"function.macro" = { fg = "aqua_glow" }
"keyword" = { fg = "neon_pink" }
"operator" = { fg = "neon_pink" }
"punctuation" = { fg = "cyan_soft" }
